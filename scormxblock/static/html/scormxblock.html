<div class="scormxblock_block">
    {% if has_score_value %}
    <p>(<span class="lesson_score">{{ scorm_score_value }}</span>/{{ weight_value }} points)  <span class="success_status">{{ scorm_status_value }}</span></p>
    {% endif %}
    {% if scorm_pkg_value %}
    <iframe id="scorm-object-frame" class="scorm_object" src="{{ scorm_pkg_value }}"></iframe>
    {% endif %}
</div>
